<ion-content>

      <div style="padding: 10px">
        <h1 style="text-align:center;color: #337ab7;font-weight: bold;">2018新年赠险</h1>
        <div class="form-group">
          <label for="name">用户名</label>
          <input type="text" class="form-control" id="name" placeholder="用户名" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="tel">密码</label>
          <input type="password"  oninput="if(value.length>11)value=value.slice(0,11)" class="form-control" id="tel" placeholder="密码" [(ngModel)]="password">
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="invite" (click)="getInfo()">Submit</button>
      </div>
</ion-content>
