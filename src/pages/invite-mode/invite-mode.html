<ion-content>
  <h1 style="text-align:center;color: #337ab7;font-weight: bold;">2018新年赠险客户信息</h1>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>昵称</th>
        <th>姓名</th>
        <th>手机号</th>
        <th>性别</th>
        <th>参与时间</th>
        <th>已参与活动</th>
        <th>已/未约单</th>
        <th>已买单</th>
      </tr>
      </thead>
      <tbody>
      <tr class="active" *ngFor="let List of list ">
        <th scope="row">{{List.nickName}}</th>
        <td>{{List.linkName}}</td>
        <td>{{List.linkPhone}}</td>
        <td>{{List.linkSex}}</td>
        <td>{{List.joinTime}}</td>
        <td>{{List.isJoin==true?'是':'否'}}</td>
        <td>{{List.isAppoint==true?'是':'否'}}</td>
        <td>{{List.hasAddLinkInfo==true?'是':'否'}}</td>
      </tr>
      </tbody>
    </table>
  </div><!-- /.table-responsive -->
</ion-content>
